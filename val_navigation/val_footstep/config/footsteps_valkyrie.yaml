### foot settings #############################################################
foot:
  size: {x: 0.27, y: 0.18, z: 0.015}
  separation: 0.18
  origin_shift: {x: 0.02, y: 0.0}
  max:
    step: {x: 0.50, y: 0.30, theta: 0.7}
    inverse:
      step: {x: -0.50, y: 0.25, theta: -0.7}


### step range ################################################################

# more accurate than the bounding box defined by the max/max inverse step
step_range:
 x: [0.4, 0.4,-0.30,-0.30]
 y: [0.2, 0.2, 0.2, 0.2]
